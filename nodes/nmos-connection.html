<script type="text/javascript">
    RED.nodes.registerType('nmos-connection', {
        category: 'NMOS',
        color: '#3FADB5',
        defaults: {
            name: {value: ""},
            registry: {value: "", type: "nmos-config", required: true},
            operation: {value: "activate"}
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-plug",
        label: function() {
            return this.name || `NMOS ${this.operation}`;
        },
        labelStyle: function() {
            return this.name ? "node_label_italic" : "";
        }
    });
</script>

<script type="text/html" data-template-name="nmos-connection">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-registry"><i class="fa fa-server"></i> Registry</label>
        <input type="text" id="node-input-registry">
    </div>
    <div class="form-row">
        <label for="node-input-operation"><i class="fa fa-cog"></i> Operation</label>
        <select id="node-input-operation">
            <option value="activate">Connect & Activate</option>
            <option value="stage">Stage Only</option>
            <option value="disconnect">Disconnect</option>
            <option value="scheduled">Scheduled Activation</option>
        </select>
    </div>
</script>

<script type="text/html" data-help-name="nmos-connection">
    <p>Simple IS-05 connection management for NMOS senders and receivers.</p>
    <p>Supports both name-based and ID-based routing for easy configuration.</p>
    
    <h3>Input Examples</h3>
    
    <p><strong>Connect by Name (NEW):</strong></p>
    <pre>msg.receiverName = "Studio A Camera 1";
msg.senderName = "Gallery Output 1";
return msg;</pre>
    
    <p><strong>Connect by ID:</strong></p>
    <pre>msg.receiverId = "receiver-uuid";
msg.senderId = "sender-uuid";
return msg;</pre>
    
    <p><strong>Mixed Name and ID:</strong></p>
    <pre>msg.receiverName = "Studio A Camera 1";
msg.senderId = "sender-uuid";
return msg;</pre>
    
    <p><strong>Using Payload:</strong></p>
    <pre>msg.payload = {
    receiverName: "Studio Camera 1",
    senderName: "Video Router Output 2",
    operation: "activate"
};
return msg;</pre>
    
    <p><strong>Disconnect by Name:</strong></p>
    <pre>msg.receiverName = "Studio A Camera 1";
msg.operation = "disconnect";
return msg;</pre>
    
    <h3>Name Resolution</h3>
    <p>When using names, the node queries the NMOS registry to find matching resources by their <code>label</code> field.</p>
    <ul>
        <li>Exact label match is required</li>
        <li>If multiple resources have the same name, an error is returned with a list of matches</li>
        <li>Resolved names are cached for better performance</li>
    </ul>
    
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload.success <span class="property-type">boolean</span></dt>
        <dd>true if operation succeeded</dd>
        
        <dt>payload.receiverName <span class="property-type">string</span></dt>
        <dd>Name of the receiver (if available)</dd>
        
        <dt>payload.senderName <span class="property-type">string</span></dt>
        <dd>Name of the sender (if available)</dd>
        
        <dt>payload.staged <span class="property-type">object</span></dt>
        <dd>Staged parameters from IS-05 API</dd>
    </dl>
</script>
