<script type="text/javascript">
    RED.nodes.registerType('nmos-is12-control', {
        category: 'NMOS',
        color: '#A6BBCF',
        defaults: {
            name: {value: ""},
            registry: {value: "", type: "nmos-config", required: true},
            wsPort: {value: 3001, required: true, validate: RED.validators.number()},
            deviceLabel: {value: "Node-RED IS-12 Device", required: true},
            deviceDescription: {value: "IS-12 Control Device"},
            controlType: {value: "generic"},
            deviceId: {value: ""},
            nodeId: {value: ""}
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-sliders",
        label: function() {
            return this.name || this.deviceLabel || "IS-12 Control";
        },
        labelStyle: function() {
            return this.name ? "node_label_italic" : "";
        },
        oneditprepare: function() {
            if (!this.deviceId) {
                this.deviceId = generateUUID();
                $("#node-input-deviceId").val(this.deviceId);
            }
            if (!this.nodeId) {
                this.nodeId = generateUUID();
                $("#node-input-nodeId").val(this.nodeId);
            }
            
            function generateUUID() {
                return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                    var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                    return v.toString(16);
                });
            }
            
            $("#node-input-regenerate-ids").click(function() {
                $("#node-input-deviceId").val(generateUUID());
                $("#node-input-nodeId").val(generateUUID());
            });
        }
    });
</script>

<script type="text/html" data-help-name="nmos-is12-control">
    <p>NMOS IS-12 Control Protocol implementation using WebSocket transport.</p>
    
    <h3>Features</h3>
    <ul>
        <li>Registers as IS-12 controllable device with NMOS registry</li>
        <li>Uses WebSocket as transport layer (IS-12 specification)</li>
        <li>Implements NCP (NMOS Control Protocol)</li>
        <li>Provides control model with workers (gain, mute, level)</li>
        <li>Sends property change notifications to all connected clients</li>
    </ul>
    
    <h3>Configuration</h3>
    <ul>
        <li><strong>WebSocket Port</strong> - Port for the WebSocket server (default: 3001)</li>
        <li><strong>WebSocket Endpoint</strong> - ws://&lt;ip&gt;:&lt;port&gt;/x-nmos/ncp/v1.0</li>
    </ul>
    
    <h3>Control Model</h3>
    <ul>
        <li><strong>gain</strong> - Audio gain control (-60 to +12 dB)</li>
        <li><strong>mute</strong> - Mute switch (true/false)</li>
        <li><strong>level</strong> - Level meter (read-only, dBFS)</li>
    </ul>
    
    <h3>Inputs</h3>
    
    <p><strong>Get state:</strong></p>
    <pre>msg.payload = { action: "get_state" };</pre>
    
    <p><strong>Set property:</strong></p>
    <pre>msg.payload = {
    action: "set_property",
    role: "gain",
    value: -6.0
};</pre>
    
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload.event <span class="property-type">string</span></dt>
        <dd>"property_changed" when a property is modified</dd>
        
        <dt>payload.role <span class="property-type">string</span></dt>
        <dd>Property role (gain, mute, level)</dd>
        
        <dt>payload.value <span class="property-type">any</span></dt>
        <dd>New property value</dd>
    </dl>
</script>
