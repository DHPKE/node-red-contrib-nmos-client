<script type="text/javascript">
    RED.nodes.registerType('nmos-websocket', {
        category: 'NMOS',
        color: '#3FADB5',
        defaults: {
            name: {value: ""},
            registry: {value: "", type: "nmos-config", required: true},
            resourceType: {value: "devices"}

        inputs: 0,
        outputs: 1,
